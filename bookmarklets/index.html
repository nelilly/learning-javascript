  <h1>Bookmarklets</h1>
  <p>Bookmarklets are small snippets of code that run in your browser by using the <code>javascript</code> protocol.</p>
  <p>Pull these links onto your bookmarks bar and you can activate them by clicking on them.</p>

ot%3Ahas(%23line%3Achecked) body%3Abefore %7B %09%09background-image%3A url('data%3Aimage%2Fsvg%2Bxml%3Bcharset%3DUTF-8%2C<svg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' viewBox%3D'0 0 200 200' height%3D'200' width%3D'200'><path d%3D'm0%2C100h200' fill%3D'none' stroke%3D'%2523000' stroke-width%3D'10' %2F><%2Fsvg>')%3B   background-position%3A top%3B   background-size%3A%24%7BgridSize%7Dpx%3B %09%7D %09  %2F* %3Aroot%3Ahas(%23golden_page%3Achecked) *%2F  %09%09%09%09%09%09%09%09%09%09%09%09%09%09%09%09body%3Abefore %7B   %2F* golden page *%2F   background-image%3A repeating-linear-gradient(%237770, %237770 19px, %23777 19px, %23777 20px)%3B   background-position%3A center top%3B   background-size%3A100vw 100vh%3B   height%3A100%25%3B   position%3Aabsolute%3B   width%3A100vw%3B  %7D%60%3B %7D %7D)()">üìê 20px Line Height</a></li>
